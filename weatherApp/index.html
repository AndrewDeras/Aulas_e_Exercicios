<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Your Weather App</title>
  </head>
  <body>
    <div class="container my05 mx-auto">
      <h1 class="text-light text-center my-4">Weather Conditions</h1>
      <form action="" class="my-4 text-center text-white-50">
        <label for="city">Insira o nome de uma cidade</label>
        <input
          type="text"
          class="form-group p-4"
          name="city"
          placeholder="Ex: Rio de Janeiro"
          autofocus
        />
      </form>
      <div class="card shadow-lg rounded">
        <img src="https://via.placeholder.com/400x300" alt="" />
      </div>
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
