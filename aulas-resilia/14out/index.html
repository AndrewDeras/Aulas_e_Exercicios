<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/script.js"></script>
    <title>14out</title>
</head>
<body>
    <h1>FORMULÁRIO DE CONTATO</h1>
    <form action="">
        <label for="nome">Nome Completo:</label>
        <input autocomplete="off" id="nome" type="text" >
        
        <label for="telefone">Telefone:</label>
        <input autocomplete="off" id="telefone" type="number" >
        
        <label for="email">Email:</label>
        <input autocomplete="off"id="email" type="email" >

        <section>
            <label for="option">Deseja receber promoções?</label>
            <input type="radio" name="option" id="sim">
            <input type="radio" name="option" id="nao">
        </section>

        <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Deixe sua mensagem!!"></textarea>

        <button type="submit">ENVIAR</button>
    </form>
    <a href="./dog.html">dog</a>
