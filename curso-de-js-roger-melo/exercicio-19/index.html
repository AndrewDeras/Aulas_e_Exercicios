<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="title final">
        <h1>QUIZ DO ANDREW</h1>
    </div>

    <div class="score final-result">
        <p>Você acertou <span>0%</span> do quiz.</p>
    </div>

    <form>

        <div class="container">
            <div  class="question">
                <p>Qual é o time favorito</p>
            </div>
            <div class="form-check-label">
                <label class="answer">
                    <input type="radio" name="inputQuestion1" value="A" checked>
                    Real Madrid
                </label>
                <label class="answer">
                    <input type="radio" name="inputQuestion1" value="B" >
                    Flamengo
                </label>
            </div>
        </div>

        <div class="container">
            <div  class="question">
                <p>Gosta de Fórmula 1?</p>
            </div>
            <div class="form-check-label">
                <label class="answer">
                    <input type="radio" name="inputQuestion2" value="A" checked>
                    Sim
                </label>
                <label class="answer">
                    <input type="radio" name="inputQuestion2" value="B" >
                    Não
                </label>
            </div>
        </div>

        <div class="container">
            <div  class="question">
                <p>Gosta de música?</p>
            </div>
            <div class="form-check-label">
                <label class="answer">
                    <input type="radio" name="inputQuestion3" value="A" checked>
                    Sim
                </label>
                <label class="answer">
                    <input type="radio" name="inputQuestion3" value="B" >
                    Não
                </label>
            </div>
        </div>

        <div class="container">
            <div  class="question">
                <p>Quantos anos tem?</p>
            </div>
            <div class="form-check-label">
                <label class="answer">
                    <input type="radio" name="inputQuestion4" value="A" checked>
                    30
                </label>
                <label class="answer">
                    <input type="radio" name="inputQuestion4" value="B" >
                    24
                </label>
            </div>
        </div>

        <div class="container">
            <div  class="question">
                <p>Qual é o ano de nascimento ?</p>
            </div>
            <div class="form-check-label">
                <label class="answer">
                    <input type="radio" name="inputQuestion5" value="A" checked>
                    2000
                </label>
                <label class="answer">
                    <input type="radio" name="inputQuestion5" value="B" >
                    1998
                </label>
            </div>
        </div>

        <div class="container">
            <button class="button">Responder</button>
        </div>
 
    </form>

    <script src="./app.js"></script>
</body>
</html>
